<html>
    <head>
        <title>membuat tabel</title>
    </head>
    <body>
        <table border="1"; height="100"; width="40"; cellpadding="20"; cellspacing="5">
            <tr>
                <td align="right"; valign="bottom"><font face="courier"; color="red"; size="15">ini kolom pertama</font></td>
                <td>ini kolom kedua</td>
                <td>tambah satu kolom</td>
            </tr>
            <tr>
                <td rowspan="2">tambah lagi 1 kolom</td>
                <td colspan="2">ini sekarang menjadi gabungn 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
